<p>我目前是福州大学计算机科学与技术的本科在读生。
<p>长发宅男。除了编程以外什么都会一点的程序员。
<p>七律、五律、填词诸体不擅；
<p>政治、历史、哲学门门不精。
<p>痴迷元性与证成的偶发小说创作者，
